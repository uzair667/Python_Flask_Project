{% extends 'home.html' %}
{% block body %}
<table border = 1>
    <tr>
        {% for head_title in titles %}
        <th>{{ head_title }}</th>
        {% endfor %}
        </tr>
        {% for r in rs %}
            <tr>
                <td>{{ r.id }}</td>
                <td>{{ r.file_name }}</td>
                <td>{{r.file_description}}</td>
                <td><a href="/download/{{r.id}}">{{r.file_path}}</a></td>
            </tr>
            {% endfor %}
</table>
{% endblock %}
